<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bible Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bible Timeline of Jesus' Life</h1>
        <div class="timeline">
            <!-- Timeline Event -->
            <div class="timeline-event">
                <div class="event-title">Birth of Jesus</div>
                <div class="event-date">6â€“4 B.C.</div>
                <img src="images/birth-of-jesus.jpg" alt="Birth of Jesus">

            </div>
            <div class="timeline-event">
                <div class="event-title">Baptism of Jesus</div>
                <div class="event-date">A.D. 26</div>

            </div>
            <!-- Add more events as needed -->
        </div>
    </div>

    <script src="script.js"></script>
